<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Carrusel Premium – Liga de Voleibol de Cundinamarca</title>
  <meta name="description" content="Carrusel premium con imágenes de voleibol profesional para la Liga de Voleibol de Cundinamarca">

  <!-- 1) Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />

  <!-- 2) Estilos personalizados -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #334155;
    }

    .swiper-container {
      width: 95vw;
      max-width: 1000px;
      height: 450px;
      margin: 3rem auto;
      overflow: hidden;
      border: none;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      position: relative;
    }
    .swiper-slide .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .swiper-slide h2 {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      margin: 0;
      padding: 0.5rem 1rem;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #fff;
      z-index: 2;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }
    .swiper-pagination-bullet {
      background: rgba(255,255,255,0.7);
      opacity: 1;
    }
    .swiper-pagination-bullet-active {
      background: #fff;
    }
  </style>
</head>
<body>

  <!-- 3) Marcado HTML del carrusel -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div
        class="swiper-slide"
        style="background-image:url('pancartas/slide1.jpg')"
      >
        <div class="overlay"></div>
        <h2 data-swiper-parallax="-200">Valor y pasión en cada punto</h2>
      </div>
      <!-- Slide 2 -->
      <div
        class="swiper-slide"
        style="background-image:url('pancartas/slide2.jpg')"
      >
        <div class="overlay"></div>
        <h2 data-swiper-parallax="-200">Defensa impenetrable bajo las luces</h2>
      </div>
      <!-- Slide 3 -->
      <div
        class="swiper-slide"
        style="background-image:url('pancartas/slide3.jpg')"
      >
        <div class="overlay"></div>
        <h2 data-swiper-parallax="-200">Juntos rompemos la red</h2>
      </div>
      <!-- Slide 4 -->
      <div
        class="swiper-slide"
        style="background-image:url('pancartas/slide4.jpg')"
      >
        <div class="overlay"></div>
        <h2 data-swiper-parallax="-200">Entrena duro, juega mejor</h2>
      </div>
    </div>

    <!-- Controles de navegación -->
    <div class="swiper-button-prev" aria-label="Anterior"></div>
    <div class="swiper-button-next" aria-label="Siguiente"></div>
    <!-- Paginación -->
    <div class="swiper-pagination" role="navigation"></div>
  </div>

  <!-- 4) Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>

  <!-- 5) Inicialización -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Swiper('.swiper-container', {
        effect: 'coverflow',           // Efecto 3D
        grabCursor: true,              // Cursor “agarra”
        centeredSlides: true,          // Slide centrado
        slidesPerView: 'auto',         // Ajuste automático
        loop: true,                    // Bucle infinito
        speed: 1000,                   // Velocidad de transición (ms)
        coverflowEffect: {             // Opciones Coverflow
          rotate: 50,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        autoplay: {                    // Auto-avance
          delay: 5000,
          disableOnInteraction: false,
        },
        parallax: true,                // Parallax en títulos
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    });
  </script>
</body>
</html>
