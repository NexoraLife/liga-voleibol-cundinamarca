<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="Organismo deportivo oficial líder en Cundinamarca con 15 años de trayectoria institucional">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'playfair': ['Playfair Display', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'institutional': {
                            'navy': '#1e3a8a',
                            'blue': '#3b82f6',
                            'sky': '#87CEEB',
                            'dark-blue': '#1e3a8a',
                            'gold': '#FFD700',
                            'green': '#22c55e',
                            'red': '#dc2626',
                            'yellow': '#eab308',
                            'gray-50': '#f8fafc',
                            'gray-100': '#f1f5f9',
                            'gray-200': '#e2e8f0',
                            'gray-300': '#cbd5e1',
                            'gray-400': '#94a3b8',
                            'gray-500': '#64748b',
                            'gray-600': '#475569',
                            'gray-700': '#334155',
                            'gray-800': '#1e293b',
                            'gray-900': '#0f172a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        html { scroll-behavior: smooth; }

        .carousel-slide { min-width: 100%; opacity: 0; transition: opacity 1.2s ease-in-out, transform 0.8s ease-in-out; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .carousel-slide.active { opacity: 1; position: relative; }
        .carousel-slide.fade-out { opacity: 0; transform: scale(1.05); }
        .carousel-slide.fade-in { opacity: 1; transform: scale(1); }
        .carousel-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }

        .carousel-track { position: relative; height: 100%; }

        /* Scrollbar, focus, buttons, cards, forms, animations... (igual al original) */
        /* ... */
    </style>
</head>
<body class="font-inter bg-white text-institutional-gray-800 leading-relaxed">
    <!-- …resto del header y navegación igual… -->

    <main id="main-content">
        <!-- Hero Carousel Section -->
        <section id="inicio" class="relative bg-institutional-gray-50">
            <div class="carousel-container relative h-[600px] overflow-hidden">
                <div class="carousel-track flex h-full" id="carousel-track">
                    <!-- Slides se generarán aquí -->
                </div>
                <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-3" id="carousel-indicators">
                    <!-- Indicadores se generarán aquí -->
                </div>
                <!-- Navigation Arrows -->
                <button class="absolute left-6 top-1/2 transform -translate-y-1/2 w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/30 transition-colors duration-200 text-white" id="prev-slide">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button class="absolute right-6 top-1/2 transform -translate-y-1/2 w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/30 transition-colors duration-200 text-white" id="next-slide">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </section>

        <!-- …resto del contenido igual… -->
    </main>

    <!-- Footer igual… -->

    <!-- Scripts generales igual… hasta antes del carrusel -->
    <script>
        // DOM Elements para mobile menu, scroll, etc.
        // …

        // Carrusel dinámico
        document.addEventListener('DOMContentLoaded', () => {
            const totalSlides = 45;
            const track = document.getElementById('carousel-track');
            const indicators = document.getElementById('carousel-indicators');

            for (let i = 1; i <= totalSlides; i++) {
                // Slide
                const slide = document.createElement('div');
                slide.className = 'carousel-slide relative';
                const overlay = document.createElement('div');
                overlay.className = 'absolute inset-0 bg-gradient-to-r from-institutional-navy/85 via-institutional-gold/20 to-institutional-sky/70';
                const img = document.createElement('img');
                img.src = `pancartas/${i}.jpg`;
                img.alt = `Slide ${i}`;
                slide.appendChild(overlay);
                slide.appendChild(img);
                track.appendChild(slide);

                // Indicador
                const btn = document.createElement('button');
                btn.className = 'carousel-indicator w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-colors duration-200';
                btn.dataset.slide = i - 1;
                indicators.appendChild(btn);
            }

            let currentSlide = 0;
            const slides = track.querySelectorAll('.carousel-slide');
            const buttons = indicators.querySelectorAll('button');
            const prevBtn = document.getElementById('prev-slide');
            const nextBtn = document.getElementById('next-slide');
            let autoInterval;

            function showSlide(idx) {
                slides.forEach((s, i) => {
                    s.classList.remove('active', 'fade-in', 'fade-out');
                    if (i === currentSlide) s.classList.add('fade-out');
                });
                setTimeout(() => {
                    slides[idx].classList.add('active', 'fade-in');
                    currentSlide = idx;
                }, 300);
                buttons.forEach((b, i) => {
                    b.classList.toggle('bg-white', i === idx);
                    b.classList.toggle('bg-white/50', i !== idx);
                });
            }

            function nextSlide() {
                showSlide((currentSlide + 1) % slides.length);
            }
            function prevSlide() {
                showSlide((currentSlide - 1 + slides.length) % slides.length);
            }
            function startAuto() {
                autoInterval = setInterval(nextSlide, 5000);
            }
            function stopAuto() {
                clearInterval(autoInterval);
            }

            nextBtn.addEventListener('click', () => { stopAuto(); nextSlide(); setTimeout(startAuto, 3000); });
            prevBtn.addEventListener('click', () => { stopAuto(); prevSlide(); setTimeout(startAuto, 3000); });
            buttons.forEach(b => b.addEventListener('click', () => { stopAuto(); showSlide(+b.dataset.slide); setTimeout(startAuto, 3000); }));
            track.parentElement.addEventListener('mouseenter', stopAuto);
            track.parentElement.addEventListener('mouseleave', startAuto);

            // Inicializar
            slides[0].classList.add('active','fade-in');
            showSlide(0);
            startAuto();
        });
    </script>
</body>
</html>
